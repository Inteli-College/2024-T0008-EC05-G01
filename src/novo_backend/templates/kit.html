<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nome_do_kit }}</title>
    <link rel="stylesheet" href="../static/css/kit.css">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navegacaoAzul">
        <img class="logo_editar" src="../static/img/logo_editar.png" alt="not found">
        <h1 class="novo_kit"> Kit {{ nome_do_kit }} - Novo Kit </h1>
        <button class="edicao">Concluir edição</button>
        <button class="cancelar" href="/telaP.html">Cancelar</button>
    </div>
    <div class="linha">
        {% for medicamento in medicamentos %}
        <div class="box1">
            <h1 class="item">{{ medicamento.nome }}</h1>
            <div class="box2">
                <h2 class="medicamento">Quantidade: {{ medicamento.quantidade }}</h2>
            </div>
        </div>
        {% endfor %}
        <a href="/config">
            <button class="adicao"> + </button>
        </a>
    </div>
</body>

</html>
